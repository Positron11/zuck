<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | The Solution</title>
</head>
<body>
    <div class="loginForm">

        <p class="title">Login</p>
        <form action="./main.html" method="post">

            <label for="emailID">Email:</label>
            <input type= "email" name="emailID" placeholder="Please enter your email" id="form-control">

            <label for="pass">Password:</label>
            <input type= "password" name="pass" placeholder="Please enter your password" id="form-control">

            <a href="#" id="forgotPass" >Forgot Password?</a>

            <input type= "submit" value="Enter" class="submit">

        </form>
    </div>

    <link rel="stylesheet" href= "logSty.css">
    
</body>
</html>
